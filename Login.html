<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="assets/img/favicon.png" />
	<link rel="stylesheet" href="assets/css/Login.css"/>
	<title>Planet Movies - Login</title>
</head>
<body>
	<div class="contain">
		<div class="container" id="container">
			<div class="form-container sign-up-container">
				<form action="#">
					<h1>Create Account</h1>
					<span>use your email for registration</span>
					<input id="email_id" type="email" placeholder="Email Id" />
					<input id="pass" type="password" placeholder="Password" />
					<input id="cnf_pass" type="password" placeholder="Confirm Password" />
					<br/>
					<button class="register">Sign Up</button>
				</form>
			</div>
			<div class="form-container sign-in-container">
				<form>
					<h1>Sign in</h1>
					<span>or use your account</span>
					<input id="login_id" type="email" placeholder="Email Id" />
					<input id="login_password" type="password" placeholder="Password" />
					<br/>
					<button id="login_button">Sign In</button>
				</form>
			</div>
			<div class="overlay-container">
				<div class="overlay"> 
					<div class="overlay-panel overlay-left">
						<h1>Welcome Back!</h1>
						<p>To keep connected with us please login with your personal info</p>
						<button class="ghost" id="signIn">Sign In</button>
					</div>
					<div class="overlay-panel overlay-right">
						<h1>Hello, Friend!</h1>
						<p>Enter your personal details and start journey with us</p>
						<button class="ghost" id="signUp">Sign Up</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="assets/js/Login.js"></script>
</html>
